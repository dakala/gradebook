entity.grade_letter_set.customize_form:
  path: '/admin/config/gradebook/grade_letter/manage/{grade_letter_set}/customize'
  defaults:
    _entity_form: 'grade_letter_set.customize'
    _title: 'List grade letters'
  requirements:
    _entity_access: 'grade_letter_set.update'

grade_letter.link_add:
  path: '/admin/config/gradebook/grade_letter/manage/{grade_letter_set}/add-link'
  defaults:
    _controller: '\Drupal\gradebook\Controller\GradeLetterController::addForm'
    _title: 'Add grade letter'
  requirements:
#  @todo: _entity_create_access
    _entity_create_access: 'grade_letter:{grade_letter_set}'

entity.grade_letter.canonical:
  path: '/admin/config/gradebook/{grade_letter}'
  defaults:
    _entity_form: 'grade_letter.default'
    _title: 'Edit'
  requirements:
    _entity_access: 'grade_letter.update'
    grade_letter: \d+

entity.grade_letter.edit_form:
  path: '/admin/config/gradebook//{grade_letter}'
  defaults:
    _entity_form: 'grade_letter.default'
    _title: 'Edit'
  requirements:
    _entity_access: 'grade_letter.update'
    grade_letter: \d+

